<!doctype html>
<html lang="en-US">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Coding Template</title>
  <link rel="stylesheet" type="text/css" href="bundle.css">
</head>

<body>
  <h1>Manipulate the DOM</h1>
  <h2>Indkøbsliste</h2>
  <div>
    <ul id="liste">
      <li id="0" class="usundt">Matadormix</li>
      <li id="1" class="sundt">Cashew nødder</li>
      <li id="2" class="usundt">Øl</li>
      <li id="3" class="sundt">Æbler</li>
    </ul>
  </div>
  <div>
    <h2>Indkøbsliste USUND</h2>
    
    <ul id="listeUsund">
    </ul>
  </div>
  
  <div>
    Ny vare: <br>
    <input id="nyVareText" type="text"> 
    <select id="typeNyVare">
      <option value="sundt">Sundt</option>
      <option value="usundt">Usundt</option>
    </select>
    <br>
    <input id="btnNyVare" type="button" value="Tilføj vare">
  </div>

  <script src="bundle.js"></script>
</body>
</html>
